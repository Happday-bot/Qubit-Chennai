<div class="login-wrapper">
  <div class="login-card">
    <h1>Quantum Club Portal</h1>
    <p class="subtitle">Login with your college credentials</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
  <label>
    College Email
    <input
      type="email"
      name="email"
      [(ngModel)]="loginData.college_email"
      placeholder="you@college.edu"
      required
    />
  </label>

  <label>
    Password
    <div class="password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        name="password"
        [(ngModel)]="loginData.password"
        placeholder="Enter your password"
        required
      />
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        {{ showPassword ? '🙈' : '👁️' }}
      </button>
    </div>
  </label>

  <button type="submit" [disabled]="!isLoginEnabled()">Login</button>

  <div *ngIf="errorMsg" class="error-message">
    {{ errorMsg }}
  </div>
</form>
    <a routerLink="/" class="back-btn">⬅ Back</a>
  </div>
</div>
